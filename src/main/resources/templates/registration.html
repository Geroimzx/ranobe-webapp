<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title th:text="#{page.registration}">Registration</title>
  <script th:replace="~{fragments/head :: analytics-script}"></script>
</head>
<body class="bg-light text-dark">

<div th:replace="fragments/header :: header"/>

<div class="container-lg border border-1 clearfix pt-4 mx-auto" align="center">
  <form th:action="@{/registration}" th:object="${user}" method="post">
    <div class="form-group">
      <p class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" ></p>
      <label for="username"> User Name : <input class="form-control" id="username" type="text" name="username" th:field="*{username}"/> </label>
    </div>
    <div class="form-group">
      <p class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" ></p>
      <label for="password"> Password: <input class="form-control" id="password" type="password" name="password" th:field="*{password}"/> </label>
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit" th:value="#{btn.reg}"/>
    </div>
  </form>
</div>

<div th:replace="~{fragments/google_ad :: ad}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
