<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Ranobe Volume Admin Edit</title>
  <script th:replace="~{fragments/head :: analytics-script}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
  <div class="row">
    <h2 th:text="${page.getName()}"></h2>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Volume Name</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="volume, iStat : ${volumes}">
          <th scope="row" th:text="${volume.getVolumeNum()}"></th>
          <td th:text="${volume.getName()}"></td>
          <td>
            <a th:href="@{${'/ranobe/' + page.getId() + '/' + volume.getVolumeNum()}}" class="btn btn-primary" target="_blank"><i class="bi bi-book"></i></a>
            <a th:href="@{${'/admin/volume/' + page.getId() + '/' + volume.getVolumeNum() + '/edit'}}" class="btn btn-success" target="_blank"><i class="bi bi-pencil"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div th:replace="~{fragments/google_ad :: ad}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
