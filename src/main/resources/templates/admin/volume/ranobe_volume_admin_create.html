<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Ranobe Volume Admin Create</title>
  <script th:replace="~{fragments/head :: analytics-script}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container-md clearfix pt-4  mx-auto">
  <form th:action="@{/admin/volume/new}" class="form-inline my-2 ml-2" th:object="${ranobeVolume}" th:method="post">
    <div class="alert alert-warning" th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label" th:text="#{ranobe.volume.name}"></label>
      <div class="col-sm-10">
        <textarea class="form-control" id="name" type="text" name="name" th:field="*{name}"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="volume_parent" class="col-sm-2 col-form-label" th:text="#{ranobe.volume.parent}"></label>
      <div class="col-sm-10">
        <input class="form-control" id="volume_parent" type="number" th:field="*{ranobePage.id}">
      </div>
    </div>

    <div class="form-group row">
      <label for="volume" class="col-sm-2 col-form-label" th:text="#{ranobe.volume.volume}"></label>
      <div class="col-sm-10">
        <input class="form-control" id="volume" type="number" th:field="*{volumeNum}">
      </div>
    </div>

    <div class="form-group row">
      <label for="text" class="col-sm-2 col-form-label" th:text="#{ranobe.volume.text}"></label>
      <div class="col-sm-10">
        <textarea class="form-control" id="text" type="text" th:field="*{text}"></textarea>
      </div>
    </div>

    <button class="btn btn-outline-success" type="submit" th:text="#{message.add}"></button>
  </form>
</div>
<div th:replace="~{fragments/google_ad :: ad}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
